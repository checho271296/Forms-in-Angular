<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma);" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input name="nombre" class="form-control" type="text" placeholder="Nombre" required minlength="5" [ngModel]="usuario.nombre" [class.is-invalid]="nombre.invalid && nombre.touched" [class.is-valid]="nombre.valid" #nombre="ngModel">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Mínimimo 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input name="apellido" class="form-control" type="text" placeholder="Apellido" required minlength="5" [ngModel]="usuario.apellido" [class.is-invalid]="apellido.invalid && apellido.touched" [class.is-valid]="apellido.valid" #apellido="ngModel">
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Mínimimo 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input name="correo" class="form-control" type="email" required placeholder="Correo electrónico" [ngModel]="usuario.correo" [class.is-invalid]="correo.invalid && correo.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [class.is-valid]="correo.valid "
                #correo="ngModel">
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">El correo es obligatorio</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select class="form-control" [disabled]="paises.length ===0" name="pais" [ngModel]="usuario.pais" [class.is-invalid]="pais.invalid && pais.touched" [class.is-valid]="pais.valid" required #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
            <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">Debe seleccionar un pais</small>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <div class="form check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="M" [ngModel]="usuario.genero" [class.is-invalid]="genero.invalid && genero.touched" required #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" value="F" [ngModel]="usuario.genero" [class.is-invalid]="genero.invalid && genero.touched" required #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>
            <small class="form-text text-danger" *ngIf="genero.invalid && genero.touched">Debe seleccionar un genero</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>

</form>
